<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hotel POS System{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#FF6B35',
                        'secondary-orange': '#FF8C42',
                        'light-orange': '#FFB366',
                        'primary-blue': '#1E3A8A',
                        'secondary-blue': '#3B82F6',
                        'light-blue': '#93C5FD',
                        'dark-blue': '#1E40AF'
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <style>
        .sidebar-transition {
            transition: all 0.3s ease-in-out;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #FF6B35 0%, #1E3A8A 100%);
        }
        
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .modal-overlay {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.6) 100%);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #FF6B35 0%, #1E3A8A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Password toggle button styling */
        .password-toggle-btn {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
        }
        
        .password-toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .password-toggle-btn:active {
            transform: scale(0.95);
        }
        
        .password-toggle-btn i {
            font-size: 0.875rem;
            transition: color 0.2s ease-in-out;
        }
        
        /* Modal animations */
        .modal-overlay {
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal-container {
            animation: slideInUp 0.4s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        /* Form field focus animations */
        .form-field {
            transition: all 0.3s ease;
        }
        
        .form-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.2);
        }
        
        /* Button hover animations */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        /* Input field animations */
        .input-field {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.15);
        }
        
        /* Icon animations */
        .icon-bounce {
            transition: transform 0.2s ease;
        }
        
        .icon-bounce:hover {
            transform: scale(1.1);
        }
        
        /* Enhanced button styles */
        .btn-primary {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #FF6B35 0%, #FF8C42 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #1E3A8A 0%, #3B82F6 100%);
            border: none;
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
        
        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(30, 58, 138, 0.4);
            transform: translateY(-2px);
        }
        
        /* Loading state */
        .btn-loading {
            pointer-events: none;
            opacity: 0.7;
        }
        
        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg border-b-4 border-primary-orange">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Title -->
                <div class="flex items-center">
                    <button id="sidebar-toggle" class="lg:hidden p-2 rounded-md text-gray-600 hover:text-primary-orange hover:bg-gray-100">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <div class="flex items-center ml-4 lg:ml-0">
                        <div class="w-10 h-10 bg-gradient-to-r from-primary-orange to-primary-blue rounded-lg flex items-center justify-center">
                            <i class="fas fa-hotel text-white text-lg"></i>
                        </div>
                        <h1 class="ml-3 text-2xl font-bold text-gray-800">Hotel POS</h1>
                    </div>
                </div>
                
                <!-- User Menu -->
                <div class="flex items-center space-x-4">
                    <div class="hidden md:flex items-center space-x-2 text-sm text-gray-600">
                        <i class="fas fa-clock"></i>
                        <span id="current-time"></span>
                    </div>
                    
                    <!-- Employee Login Button -->
                    <button id="employee-login-btn" class="bg-primary-orange text-white px-4 py-2 rounded-lg hover:bg-secondary-orange transition-colors duration-200 font-medium">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        <span class="hidden sm:inline">Employee Login</span>
                        <span class="sm:hidden">Login</span>
                    </button>
                    
                    <div class="relative">
                        <button class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                            <div class="w-8 h-8 bg-primary-blue rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-white text-sm"></i>
                            </div>
                            <span class="hidden md:block text-gray-700 font-medium">Guest</span>
                            <i class="fas fa-chevron-down text-gray-400 text-xs"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed lg:static inset-y-0 left-0 z-50 w-64 bg-white shadow-xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:transition-none">
            <div class="flex flex-col h-full">
                <!-- Sidebar Header -->
                <div class="flex items-center justify-between h-16 bg-gradient-to-r from-primary-orange to-primary-blue px-4">
                    <h2 class="text-white font-semibold text-lg">Navigation</h2>
                    <!-- Close button for mobile -->
                    <button id="sidebar-close" class="lg:hidden text-white hover:text-gray-200 p-1">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- Navigation Menu -->
                <nav class="flex-1 px-4 py-6 space-y-2">
                    <a href="/pos" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-orange hover:text-white transition-colors duration-200">
                        <i class="fas fa-shopping-cart w-5 h-5 mr-3"></i>
                        <span>Point of Sale</span>
                    </a>
                    
                    <a href="/admin/off-days-management" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-orange hover:text-white transition-colors duration-200">
                        <i class="fas fa-calendar-times w-5 h-5 mr-3"></i>
                        <span>Off Days</span>
                    </a>
                    
                    <a href="#" id="employee-login-nav" class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-primary-orange hover:text-white transition-colors duration-200">
                        <i class="fas fa-sign-in-alt w-5 h-5 mr-3"></i>
                        <span>Employee Login</span>
                    </a>
                    
                </nav>
                
                <!-- Sidebar Footer -->
                <div class="p-4 border-t border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-primary-blue rounded-full flex items-center justify-center">
                            <i class="fas fa-power-off text-white text-sm"></i>
                        </div>
                        <span class="text-sm text-gray-600">Logout</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 lg:ml-0">
            <!-- Mobile Sidebar Overlay -->
            <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>
            
            <!-- Page Content -->
            <div class="p-6">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-4 mb-4 md:mb-0">
                    <div class="w-8 h-8 bg-gradient-to-r from-primary-orange to-primary-blue rounded-lg flex items-center justify-center">
                        <i class="fas fa-hotel text-white text-sm"></i>
                    </div>
                    <span class="text-gray-600 text-sm">© 2024 Hotel POS System. All rights reserved.</span>
                </div>
                
                <div class="flex items-center space-x-6">
                    <a href="#" class="text-gray-400 hover:text-primary-orange transition-colors duration-200">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-orange transition-colors duration-200">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-orange transition-colors duration-200">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-primary-orange transition-colors duration-200">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Employee Login/Registration Modal -->
    <div id="employee-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4 modal-overlay">
        <div class="glass-effect bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-hidden border border-white/20 modal-container">
            <!-- Modal Header -->
            <div class="relative p-8 border-b border-white/20 bg-gradient-to-r from-white/5 to-white/10">
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-br from-primary-orange to-primary-blue rounded-2xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-user-shield text-white text-xl"></i>
                        </div>
                        <div>
                            <h2 id="modal-title" class="text-2xl font-bold text-white mb-1">Employee Login</h2>
                            <p class="text-white/70 text-sm">Access your employee account</p>
                        </div>
                    </div>
                    <button id="close-modal" class="w-10 h-10 bg-white/10 hover:bg-white/20 rounded-xl flex items-center justify-center text-white/70 hover:text-white transition-all duration-200 hover:scale-105">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </div>
            </div>

            <!-- Modal Content -->
            <div class="p-8">
                <!-- Login Form -->
                <form id="login-form" class="space-y-6">
                    <div class="space-y-2">
                        <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                            <i class="fas fa-id-card mr-2 text-primary-orange"></i>
                            Employee Code (4 digits)
                        </label>
                        <input type="text" id="employee-code" name="employee_code" maxlength="4" 
                               class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200 text-center text-lg font-mono tracking-widest input-field form-field"
                               placeholder="0000" required>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                            <i class="fas fa-lock mr-2 text-primary-orange"></i>
                            Password
                        </label>
                        <div class="relative">
                            <input type="password" id="password" name="password" 
                                   class="w-full px-4 py-4 pr-14 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200 input-field form-field"
                                   placeholder="Enter your password" required>
                            <button type="button" id="toggle-password" class="password-toggle-btn absolute right-4 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-all duration-200">
                                <i class="fas fa-eye" id="password-eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-gradient-to-r from-primary-orange to-secondary-orange text-white py-4 rounded-xl font-semibold hover:from-secondary-orange hover:to-primary-orange transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02] flex items-center justify-center space-x-2 btn-primary">
                        <i class="fas fa-sign-in-alt icon-bounce"></i>
                        <span>Sign In</span>
                    </button>
                </form>

                <!-- Registration Form -->
                <form id="register-form" class="space-y-6 hidden">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                                <i class="fas fa-user mr-2 text-primary-orange"></i>
                                Full Name
                            </label>
                            <input type="text" id="full-name" name="full_name" 
                                   class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200"
                                   placeholder="Enter full name" required>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                                <i class="fas fa-envelope mr-2 text-primary-orange"></i>
                                Email
                            </label>
                            <input type="email" id="email" name="email" 
                                   class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200"
                                   placeholder="Enter email" required>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                            <i class="fas fa-phone mr-2 text-primary-orange"></i>
                            Phone Number
                        </label>
                        <input type="tel" id="phone-number" name="phone_number" 
                               class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200"
                               placeholder="Enter phone number" required>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                            <i class="fas fa-id-card mr-2 text-primary-orange"></i>
                            Employee Code (4 digits)
                        </label>
                        <input type="text" id="reg-employee-code" name="employee_code" maxlength="4" 
                               class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200 text-center text-lg font-mono tracking-widest"
                               placeholder="0000" required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                                <i class="fas fa-lock mr-2 text-primary-orange"></i>
                                Password
                            </label>
                            <div class="relative">
                                <input type="password" id="reg-password" name="password" 
                                       class="w-full px-4 py-4 pr-14 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200"
                                       placeholder="Enter password" required>
                                <button type="button" id="toggle-reg-password" class="password-toggle-btn absolute right-4 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-all duration-200">
                                    <i class="fas fa-eye" id="reg-password-eye-icon"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="space-y-2">
                            <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                                <i class="fas fa-lock mr-2 text-primary-orange"></i>
                                Confirm Password
                            </label>
                            <div class="relative">
                                <input type="password" id="confirm-password" name="confirm_password" 
                                       class="w-full px-4 py-4 pr-14 bg-white/15 border border-white/25 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-primary-orange focus:border-primary-orange/50 transition-all duration-200"
                                       placeholder="Confirm password" required>
                                <button type="button" id="toggle-confirm-password" class="password-toggle-btn absolute right-4 top-1/2 transform -translate-y-1/2 text-white/70 hover:text-white transition-all duration-200">
                                    <i class="fas fa-eye" id="confirm-password-eye-icon"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label class="block text-white/90 text-sm font-semibold mb-3 flex items-center">
                            <i class="fas fa-camera mr-2 text-primary-orange"></i>
                            Profile Photo (Optional)
                        </label>
                        <div class="relative">
                            <input type="file" id="profile-photo" name="profile_photo" accept="image/*" 
                                   class="w-full px-4 py-4 bg-white/15 border border-white/25 rounded-xl text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-primary-orange file:text-white hover:file:bg-secondary-orange transition-all duration-200">
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full text-white py-4 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl transform hover:scale-[1.02] flex items-center justify-center space-x-2 btn-secondary">
                        <i class="fas fa-user-plus icon-bounce"></i>
                        <span>Create Account</span>
                    </button>
                </form>

                <!-- Toggle between Login and Register -->
                <div class="mt-8 pt-6 border-t border-white/20">
                    <div class="text-center">
                        <p class="text-white/70 text-sm mb-4">
                            <span id="toggle-text">Don't have an account?</span>
                        </p>
                        <button id="toggle-form" class="bg-white/10 hover:bg-white/20 text-white px-6 py-3 rounded-xl font-medium transition-all duration-200 hover:scale-105 border border-white/20">
                            <i class="fas fa-user-plus mr-2"></i>
                            <span id="toggle-button-text">Sign up here</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->

    <!-- JavaScript -->
    <script>
        // Sidebar toggle functionality
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebarClose = document.getElementById('sidebar-close');

        // Function to close sidebar
        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }

        // Function to open sidebar
        function openSidebar() {
            sidebar.classList.remove('-translate-x-full');
            sidebarOverlay.classList.remove('hidden');
        }

        sidebarToggle.addEventListener('click', () => {
            if (sidebar.classList.contains('-translate-x-full')) {
                openSidebar();
            } else {
                closeSidebar();
            }
        });

        // Close sidebar when close button is clicked
        if (sidebarClose) {
            sidebarClose.addEventListener('click', closeSidebar);
        }

        sidebarOverlay.addEventListener('click', closeSidebar);

        // Update current time
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);

        // Close sidebar on window resize if mobile
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 1024) {
                sidebar.classList.remove('-translate-x-full');
                sidebarOverlay.classList.add('hidden');
            }
        });

        // Employee Modal functionality
        const employeeLoginBtn = document.getElementById('employee-login-btn');
        const employeeLoginNav = document.getElementById('employee-login-nav');
        const employeeModal = document.getElementById('employee-modal');
        const closeModal = document.getElementById('close-modal');
        const toggleForm = document.getElementById('toggle-form');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const modalTitle = document.getElementById('modal-title');
        const toggleText = document.getElementById('toggle-text');
        const toggleButtonText = document.getElementById('toggle-button-text');
        let isLoginForm = true;

        // Open modal
        employeeLoginBtn.addEventListener('click', () => {
            employeeModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        // Open modal from sidebar navigation
        employeeLoginNav.addEventListener('click', (e) => {
            e.preventDefault();
            employeeModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            employeeModal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        employeeModal.addEventListener('click', (e) => {
            if (e.target === employeeModal) {
                employeeModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
        });

        // Toggle between login and register forms
        toggleForm.addEventListener('click', () => {
            isLoginForm = !isLoginForm;
            
            if (isLoginForm) {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                modalTitle.textContent = 'Employee Login';
                toggleText.textContent = "Don't have an account?";
                toggleButtonText.textContent = 'Sign up here';
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                modalTitle.textContent = 'Employee Registration';
                toggleText.textContent = 'Already have an account?';
                toggleButtonText.textContent = 'Login here';
            }
        });

        // Employee code input validation (only numbers)
        const employeeCode = document.getElementById('employee-code');
        if (employeeCode) {
            employeeCode.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        }

        const regEmployeeCode = document.getElementById('reg-employee-code');
        if (regEmployeeCode) {
            regEmployeeCode.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        }

        // Password visibility toggle functionality
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Add event listeners for password toggle buttons
        const togglePasswordBtn = document.getElementById('toggle-password');
        if (togglePasswordBtn) {
            togglePasswordBtn.addEventListener('click', () => {
                togglePasswordVisibility('password', 'password-eye-icon');
            });
        }

        const toggleRegPasswordBtn = document.getElementById('toggle-reg-password');
        if (toggleRegPasswordBtn) {
            toggleRegPasswordBtn.addEventListener('click', () => {
                togglePasswordVisibility('reg-password', 'reg-password-eye-icon');
            });
        }

        const toggleConfirmPasswordBtn = document.getElementById('toggle-confirm-password');
        if (toggleConfirmPasswordBtn) {
            toggleConfirmPasswordBtn.addEventListener('click', () => {
                togglePasswordVisibility('confirm-password', 'confirm-password-eye-icon');
            });
        }

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(loginForm);
            const data = {
                employee_code: formData.get('employee_code'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/employee/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (result.success) {
                    // Login successful
                    showNotification('Login successful! Welcome back.', 'success');
                    employeeModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                    
                    // Update UI to show logged in state
                    updateLoggedInUI(result.employee);
                    
                    // Redirect to role-specific dashboard
                    if (result.redirect_url) {
                        setTimeout(() => {
                            window.location.href = result.redirect_url;
                        }, 1000); // Small delay to show success message
                    }
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('An error occurred during login', 'error');
                console.error('Login error:', error);
            }
        });

        // Registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            
            // Validate password confirmation
            if (formData.get('password') !== formData.get('confirm_password')) {
                showNotification('Passwords do not match', 'error');
                return;
            }

            try {
                const response = await fetch('/employee/register', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(result.message, 'success');
                    // Switch back to login form
                    toggleForm.click();
                    registerForm.reset();
                } else {
                    showNotification(result.message, 'error');
                }
            } catch (error) {
                showNotification('An error occurred during registration', 'error');
                console.error('Registration error:', error);
            }
        });

        // Notification system
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg max-w-sm ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} mr-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // Update UI for logged in state
        function updateLoggedInUI(employee) {
            const loginBtn = document.getElementById('employee-login-btn');
            loginBtn.innerHTML = `
                <i class="fas fa-user mr-2"></i>
                <span class="hidden sm:inline">${employee.name}</span>
                <span class="sm:hidden">${employee.name.split(' ')[0]}</span>
            `;
            loginBtn.className = 'bg-primary-blue text-white px-4 py-2 rounded-lg hover:bg-secondary-blue transition-colors duration-200 font-medium';
            loginBtn.onclick = () => {
                if (confirm('Are you sure you want to logout?')) {
                    window.location.href = '/employee/logout';
                }
            };
        }



        // Check and display browser compatibility information
        function checkAndDisplayBrowserCompatibility() {
            const compatibility = checkBrowserCompatibility();
            const warningDiv = document.getElementById('browser-compatibility-warning');
            const messageDiv = document.getElementById('compatibility-message');
            const bluetoothIndicator = document.getElementById('bluetooth-support-indicator');
            const usbIndicator = document.getElementById('usb-support-indicator');
            
            // Update support indicators
            if (compatibility.supportsBluetooth) {
                bluetoothIndicator.textContent = '✓ Supported';
                bluetoothIndicator.className = 'ml-2 text-xs px-2 py-1 rounded-full bg-green-500/20 text-green-300';
            } else {
                bluetoothIndicator.textContent = '✗ Chrome/Edge only';
                bluetoothIndicator.className = 'ml-2 text-xs px-2 py-1 rounded-full bg-red-500/20 text-red-300';
            }
            
            if (compatibility.supportsSerial) {
                usbIndicator.textContent = '✓ Supported';
                usbIndicator.className = 'ml-2 text-xs px-2 py-1 rounded-full bg-green-500/20 text-green-300';
            } else {
                usbIndicator.textContent = '✗ Chrome/Edge only';
                usbIndicator.className = 'ml-2 text-xs px-2 py-1 rounded-full bg-red-500/20 text-red-300';
            }
            
            // Show warning if browser has limited support
            if (!compatibility.supportsBluetooth || !compatibility.supportsSerial) {
                let message = `You're using ${compatibility.browserName}. `;
                
                if (!compatibility.supportsBluetooth && !compatibility.supportsSerial) {
                    message += 'Bluetooth and USB printing require Chrome or Edge. WiFi printing is available in all browsers.';
                } else if (!compatibility.supportsBluetooth) {
                    message += 'Bluetooth printing requires Chrome or Edge. USB and WiFi printing are available.';
                } else if (!compatibility.supportsSerial) {
                    message += 'USB printing requires Chrome or Edge. Bluetooth and WiFi printing are available.';
                }
                
                messageDiv.textContent = message;
                warningDiv.classList.remove('hidden');
            } else {
                warningDiv.classList.add('hidden');
            }
        }

        // Printer type selection handler
        document.querySelectorAll('input[name="printer-type"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const printerType = e.target.value;
                const availablePrinters = document.getElementById('available-printers');
                const manualConfig = document.getElementById('manual-printer-config');
                
                // Show appropriate configuration based on printer type
                if (printerType === 'bluetooth' || printerType === 'wifi') {
                    availablePrinters.classList.remove('hidden');
                    manualConfig.classList.remove('hidden');
                } else if (printerType === 'usb') {
                    availablePrinters.classList.add('hidden');
                    manualConfig.classList.remove('hidden');
                }
                
                // Clear previous scan results
                document.getElementById('printers-list').innerHTML = '';
            });
        });

        // Scan for printers
        const scanPrintersBtn = document.getElementById('scan-printers');
        if (scanPrintersBtn) {
            scanPrintersBtn.addEventListener('click', async () => {
            const printerType = document.querySelector('input[name="printer-type"]:checked')?.value;
            if (!printerType) {
                showNotification('Please select a printer type first', 'error');
                return;
            }
            
            const scanButton = document.getElementById('scan-printers');
            const printersList = document.getElementById('printers-list');
            
            // Show scanning state
            scanButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Scanning...';
            scanButton.disabled = true;
            printersList.innerHTML = '<div class="text-white/70 text-sm text-center py-2">Scanning for printers...</div>';
            
            try {
                const printers = await scanForPrinters(printerType);
                // Store the scanned printers for connection
                window.lastScannedPrinters = printers;
                displayAvailablePrinters(printers);
            } catch (error) {
                console.error('Error scanning for printers:', error);
                printersList.innerHTML = `<div class="text-red-400 text-sm text-center py-2">${error.message}</div>`;
                showNotification(error.message, 'error');
            } finally {
                scanButton.innerHTML = '<i class="fas fa-search mr-2"></i>Scan for Printers';
                scanButton.disabled = false;
            }
        });
        } else {
            console.error('scan-printers button not found');
        }

        // Connect to manual printer
        const connectManualPrinterBtn = document.getElementById('connect-manual-printer');
        if (connectManualPrinterBtn) {
            connectManualPrinterBtn.addEventListener('click', async () => {
            const printerName = document.getElementById('printer-name').value.trim();
            const printerAddress = document.getElementById('printer-address').value.trim();
            const printerType = document.querySelector('input[name="printer-type"]:checked')?.value;
            
            if (!printerName || !printerAddress || !printerType) {
                showNotification('Please fill in all printer details', 'error');
                return;
            }
            
            const connectButton = document.getElementById('connect-manual-printer');
            connectButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Connecting...';
            connectButton.disabled = true;
            
            try {
                const success = await connectToPrinter({
                    name: printerName,
                    address: printerAddress,
                    type: printerType
                });
                
                if (success) {
                    updatePrinterStatus('Connected', 'success');
                    showNotification(`Connected to ${printerName}`, 'success');
                } else {
                    showNotification('Failed to connect to printer', 'error');
                }
            } catch (error) {
                console.error('Error connecting to printer:', error);
                showNotification('Error connecting to printer', 'error');
            } finally {
                connectButton.innerHTML = '<i class="fas fa-link mr-2"></i>Connect';
                connectButton.disabled = false;
            }
        });
        } else {
            console.error('connect-manual-printer button not found');
        }

        // Disconnect printer
        const disconnectPrinterBtn = document.getElementById('disconnect-printer');
        if (disconnectPrinterBtn) {
            disconnectPrinterBtn.addEventListener('click', async () => {
            try {
                await disconnectPrinter();
                updatePrinterStatus('Not Connected', 'disconnected');
                showNotification('Printer disconnected', 'info');
            } catch (error) {
                console.error('Error disconnecting printer:', error);
                showNotification('Error disconnecting printer', 'error');
            }
        });
        } else {
            console.error('disconnect-printer button not found');
        }


        // Bluetooth scanning interface event listeners
        const cancelBluetoothScanBtn = document.getElementById('cancel-bluetooth-scan');
        if (cancelBluetoothScanBtn) {
            cancelBluetoothScanBtn.addEventListener('click', () => {
            hideBluetoothScanningInterface();
            updateScanningStatus('Cancelled', false);
        });
        } else {
            console.error('cancel-bluetooth-scan button not found');
        }

        const pairBluetoothDeviceBtn = document.getElementById('pair-bluetooth-device');
        if (pairBluetoothDeviceBtn) {
            pairBluetoothDeviceBtn.addEventListener('click', async () => {
            if (!selectedBluetoothDevice) {
                showNotification('Please select a device first', 'error');
                return;
            }

            try {
                const pairButton = document.getElementById('pair-bluetooth-device');
                pairButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i>Pairing...';
                pairButton.disabled = true;

                const success = await connectToPrinter({
                    name: selectedBluetoothDevice.name || 'Unknown Bluetooth Device',
                    address: selectedBluetoothDevice.id,
                    type: 'bluetooth',
                    device: selectedBluetoothDevice
                });

                if (success) {
                    updateScanningStatus('Connected', false);
                    updatePrinterStatus('Connected', 'success');
                    showNotification(`Connected to ${selectedBluetoothDevice.name}`, 'success');
                    
                    // Hide the scanning interface after successful connection
                    setTimeout(() => {
                        hideBluetoothScanningInterface();
                    }, 2000);
                } else {
                    showNotification('Failed to connect to device', 'error');
                    pairButton.innerHTML = '<i class="fas fa-link mr-1"></i>Pair';
                    pairButton.disabled = false;
                }
            } catch (error) {
                console.error('Error pairing Bluetooth device:', error);
                showNotification('Error connecting to device', 'error');
                
                const pairButton = document.getElementById('pair-bluetooth-device');
                if (pairButton) {
                pairButton.innerHTML = '<i class="fas fa-link mr-1"></i>Pair';
                pairButton.disabled = false;
                }
            }
        });
        } else {
            console.error('pair-bluetooth-device button not found');
        }



        // Apply settings to the POS system
        function applySettings(settings) {
            console.log('Applying settings:', settings);
            
            try {
                // Update tax calculation
            if (window.updateTaxSetting) {
                window.updateTaxSetting(settings.tax.include);
                    console.log('Tax setting updated:', settings.tax.include);
                } else {
                    console.log('updateTaxSetting function not found');
            }
            
                // Update image display
            if (window.updateImageDisplay) {
                window.updateImageDisplay(settings.images.show);
                    console.log('Image display setting updated:', settings.images.show);
                } else {
                    console.log('updateImageDisplay function not found');
                }
                
                // Update till/cash drawer display
                if (window.updateTillDisplay) {
                    window.updateTillDisplay(settings.till.show);
                    console.log('Till display setting updated:', settings.till.show);
                } else {
                    console.log('updateTillDisplay function not found');
                }
                
                // If on POS page, trigger immediate updates
                if (window.location.pathname === '/pos') {
                    console.log('On POS page, triggering immediate updates');
                    
                    // Trigger custom event for settings change
                    window.dispatchEvent(new CustomEvent('settingsUpdated', { detail: settings }));
                    
                    // Force re-render of menu items if images setting changed
                    if (window.renderMenuItems) {
                        window.renderMenuItems();
                    }
                    
                    // Force re-calculation of order summary if tax setting changed
                    if (window.updateOrderSummary) {
                        window.updateOrderSummary();
                    }
                }
                
            } catch (error) {
                console.error('Error applying settings:', error);
            }
        }





        // Check browser compatibility
        function checkBrowserCompatibility() {
            const userAgent = navigator.userAgent;
            
            // More accurate Chrome detection
            const isChrome = /Chrome/.test(userAgent) && !/Edg/.test(userAgent) && !/OPR/.test(userAgent);
            const isEdge = /Edg/.test(userAgent);
            const isFirefox = /Firefox/.test(userAgent);
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            const isOpera = /OPR/.test(userAgent);
            
            // Check for Web Bluetooth API availability
            const supportsBluetooth = !!(navigator.bluetooth && typeof navigator.bluetooth.requestDevice === 'function');
            const supportsSerial = !!(navigator.serial && typeof navigator.serial.requestPort === 'function');
            
            // Determine browser name
            let browserName = 'Unknown';
            if (isChrome) browserName = 'Chrome';
            else if (isEdge) browserName = 'Edge';
            else if (isFirefox) browserName = 'Firefox';
            else if (isSafari) browserName = 'Safari';
            else if (isOpera) browserName = 'Opera';
            
            // Debug information
            console.log('Browser Detection:', {
                userAgent,
                isChrome,
                isEdge,
                isFirefox,
                isSafari,
                isOpera,
                supportsBluetooth,
                supportsSerial,
                browserName,
                navigatorBluetooth: !!navigator.bluetooth,
                navigatorSerial: !!navigator.serial
            });
            
            return {
                isChrome,
                isEdge,
                isFirefox,
                isSafari,
                isOpera,
                supportsBluetooth,
                supportsSerial,
                browserName
            };
        }


        // Check printer connection status on page load
        function checkPrinterStatus() {
            // Printer functionality removed
            return;
        }

        // Initialize printer status check
        checkPrinterStatus();
    </script>
    
    <!-- Enhanced Bluetooth Printer Manager -->
    <script src="/static/js/bluetooth-printer-manager-improved.js"></script>
    <!-- WiFi Printer Manager -->
    <script src="/static/js/wifi-printer-manager.js"></script>
    <!-- Unified Printer Manager -->
    <script src="/static/js/unified-printer-manager.js"></script>
    
    <!-- Fallback to original manager if enhanced version fails -->
    <script>
        if (typeof window.enhancedBluetoothPrinterManager === 'undefined') {
            console.warn('Enhanced Bluetooth manager failed to load, falling back to original');
            const script = document.createElement('script');
            script.src = '/static/js/bluetooth-printer-manager.js';
            script.onload = function() {
                // Create compatibility wrapper
                window.bluetoothPrinterManager = window.bluetoothPrinterManager || new BluetoothPrinterManager();
            };
            document.head.appendChild(script);
        } else {
            // Use enhanced manager as primary
            window.bluetoothPrinterManager = window.enhancedBluetoothPrinterManager;
        }

        // Initialize WiFi printer manager
        if (typeof window.WiFiPrinterManager !== 'undefined') {
            window.wifiPrinterManager = new window.WiFiPrinterManager();
            console.log('WiFi printer manager initialized');
        } else {
            console.warn('WiFi printer manager not available');
        }

        // Initialize unified printer manager
        if (typeof window.UnifiedPrinterManager !== 'undefined' && window.bluetoothPrinterManager && window.wifiPrinterManager) {
            window.unifiedPrinterManager = new window.UnifiedPrinterManager(window.bluetoothPrinterManager, window.wifiPrinterManager);
            console.log('Unified printer manager initialized');
        } else {
            console.warn('Unified printer manager not available');
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
